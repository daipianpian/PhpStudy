<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08 JS内置对象</title>
	<script>
	var str = 'helloworld'; //返回字符串的位置，如没有找到返回-1
	console.log(str.indexOf('he') >= 0 ? 'find' : 'not find');

	var dt = new Date();
	console.log(dt.getFullYear());

	console.log(Math.floor(2.3)); // 2
	console.log(Math.random()); // 返回[0,1)
	console.log(Math.random()*5+5); // 返回[5,10)
	</script>
</head>

</body>
</html>
