<script>
//js中，拼接运算符 "+"
console.log(2+3);
console.log('hello' + ' ' + 'world');
console.log(2+3+4+'haha'+5); //9haha5 , 一旦碰到非法数字后，后面的一律理解为“拼接”

//js中，逻辑运算，返回的是最早能判断表达式结果的值
var a= false;
var b = 6;
var c = true;
var d = (a || b || c); 
console.log(d);

var e = false;
var f = 99;
console.log(e && f); //false

</script>
