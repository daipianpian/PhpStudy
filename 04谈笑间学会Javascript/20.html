<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>20 定时器 setTimeout</title>
    <script>
        function bom(){
            var img = document.getElementsByTagName('img')[0];
            img.src = 'warn.jpg';
        }

        window.setTimeout('bom()' , 3000);
    </script>
</head>
<body>
    <h1>定时器</h1>
    <img src="bom.jpg" alt=""/>
</body>
</html>
