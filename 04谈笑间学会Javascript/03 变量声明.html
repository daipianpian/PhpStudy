<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03 变量声明</title>
</head>
<script>
	var a = 23;
	var b = 3.14;

	var c = 'hello';
	var d = "world";

	var e = true;

	var f = null;
	var g = undefined;

	var h = {name:'lisi' , age:29};//对象类型
	console.log(h.name);
	console.log(h['name']);

	var arr = ['a', 3 , 'hello' , true];//始终从0,1,......N递增，不会空缺
	console.log(arr);
	console.log(arr[3]);
</script>
