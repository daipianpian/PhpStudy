<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>关键是找对象</h1>
	<div id="test1">
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
	</div>
	<div class="test2">class test21</div>
	<div class="test2">class test22</div>
	<input type="text" name="username" id="" value="poly" />
	<input type="text" name="username" id="" value="poly" />
	<input type="text" name="username" id="" value="poly" />
</body>
<script>
//用id来查询，返回值是“对象”
console.log(document.getElementById('test1'));

//用标签来查询，返回值是“对象的集合”，即使只找到1个对象，也包装成对象集合返回
pj = document.getElementsByTagName('p');
pj[1].style.background = 'lightgreen';


//对于表单元素，可以用name来查询，返回值是对象集合
document.getElementsByName('username')[0].value = 'Tom';

//按照类名查询，返回对象集合
document.getElementsByClassName('test2')[0].style.background = 'pink';

//找子节点
// alert(document.getElementById('test1').childNodes.length);
console.log(document.getElementById('test1').children.length);
// children非标准属性，但兼容性很好，他不包括空白节点

document.getElementsByTagName('p')[2].parentNode.style.border = '1px solid green';

</script>
</html>
