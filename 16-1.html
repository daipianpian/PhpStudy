<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15-1.html</title>
	<script type="text/javascript">
	function del(){
		var lis = document.getElementsByTagName('li');
		var lastli = lis[lis.length-1];
		lastli.parentNode.removeChild(lastli);
	}
	</script>
</head>
<body>
	<input type="button" value="删除最后一个li" onclick="del()" />
	<ul>
		<li>春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>
</body>
</html>
